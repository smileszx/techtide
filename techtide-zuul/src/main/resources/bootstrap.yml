spring:
  application:
    name: zuul-server

server:
  port: 5555
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
#路由简化规则测试
zuul:
#  prefix: /order
  routes:
    client-a: /client/**
    #      path: /client/**
    #      serverId: client-a
  strip-prefix: true
  sensitive-headers: Cookie,Set-Cookie,Authorization
  add-host-header: true
  retryable: true
#  ignored-services: client-a
#  ignored-patterns: /**/add/**/

# SpringBoot 端点启动与暴露
management:
  endpoints:
    web:
      exposure:
        include: "*"


security:
  oauth2:
    client:
      # 令牌端点
      access-token-uri: http://localhost:7777/uaa/oauth/token
      user-authorization-uri: http://localhost:7777/uaa/oauth/authorize
      # 授权端点
      # OAuth2客户端ID
      client-id: zuul_server
      # OAuth2客户端密钥
      client-secret: secret
    resource:
      jwt:
        # 使用对称加密方式，默认算法HS256
        key-value: springcloud123